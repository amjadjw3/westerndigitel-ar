    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        section h1 {
            background-color: #333; /* لون الخلفية */
        color: white; /* لون النص */
        padding: 15px; /* مساحة داخلية حول النص */
        border-radius: 5px; /* زوايا مستديرة */
        text-align: left; /* محاذاة النص إلى اليسار */
        font-size: 24px; /* حجم الخط */
        font-weight: bold; /* جعل النص عريضاً */;
        }
        section h2 {
            background-color: #d3d3d3;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .ar-container {
            margin: 20px 0;
            text-align: center;
            display: none; /* Default hidden; will show on iOS */
        }
        .ar-button {
            background-color: #ffffff;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .ar-icon {
            display: block;
            margin: 10px auto;
            width: 50px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isIOS = /iPhone|iPad/i.test(navigator.userAgent);
            const arContainers = document.querySelectorAll(".ar-container");
            if (isIOS) {
                arContainers.forEach(container => {
                    container.style.display = "block";
                });
            }
        });
    </script>
</head>
